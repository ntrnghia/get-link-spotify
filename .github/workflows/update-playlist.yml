# Sync ZingMP3 Top 100 to Spotify
name: Update ZingMP3 Playlist

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn

      - name: Fetch Vietnam VPN servers from VPN Gate
        run: |
          echo "Fetching Vietnam VPN servers from VPN Gate..."

          # Get VPN Gate server list and find Vietnam servers
          # Use tr to remove carriage returns that break base64
          # Get top 10 servers sorted by score (most reliable first)
          curl -s "https://www.vpngate.net/api/iphone/" | tr -d '\r' | grep ",VN," | head -20 > /tmp/vn_servers.txt

          if [ ! -s /tmp/vn_servers.txt ]; then
            echo "No Vietnam VPN servers found!"
            exit 1
          fi

          echo "Found $(wc -l < /tmp/vn_servers.txt) Vietnam VPN servers to try"
          cat /tmp/vn_servers.txt | awk -F',' '{print "  - " $1 " (" $2 ")"}'

      - name: Connect to Vietnam VPN
        run: |
          # Try connecting to VPN servers until one works AND gives Vietnam IP
          server_num=0
          vietnam_connected=false

          while IFS=',' read -r line; do
            server_num=$((server_num + 1))

            # Extract server info
            ovpn_base64=$(echo "$line" | awk -F',' '{print $NF}')
            hostname=$(echo "$line" | awk -F',' '{print $1}')
            ip=$(echo "$line" | awk -F',' '{print $2}')

            if [ -z "$ovpn_base64" ] || [ ${#ovpn_base64} -lt 100 ]; then
              continue
            fi

            echo ""
            echo "=== Trying VPN server $server_num: $hostname ($ip) ==="

            # Decode and prepare config
            echo "$ovpn_base64" | base64 -d > /tmp/vpn.ovpn 2>/dev/null
            if [ ! -s /tmp/vpn.ovpn ]; then
              echo "Failed to decode config, skipping..."
              continue
            fi

            # Add auth
            echo "" >> /tmp/vpn.ovpn
            echo "auth-user-pass /tmp/vpn_auth.txt" >> /tmp/vpn.ovpn
            printf "vpn\nvpn\n" > /tmp/vpn_auth.txt

            # Kill any existing VPN
            sudo killall openvpn 2>/dev/null || true
            sleep 1

            # Start VPN
            echo "Starting OpenVPN..."
            sudo openvpn --config /tmp/vpn.ovpn --daemon --log /tmp/vpn.log

            # Wait for tun0 interface (max 30 seconds per server)
            tun_up=false
            for i in {1..15}; do
              sleep 2
              if ip addr show tun0 2>/dev/null | grep -q "inet "; then
                echo "VPN tunnel established!"
                tun_up=true
                break
              fi

              # Check for fatal errors
              if grep -q "AUTH_FAILED\|Connection refused\|TLS Error\|SIGTERM" /tmp/vpn.log 2>/dev/null; then
                echo "Connection error, trying next server..."
                break
              fi
              echo "Waiting for tunnel... ($i/15)"
            done

            if [ "$tun_up" != "true" ]; then
              echo "Tunnel not established, trying next server..."
              continue
            fi

            # Verify we actually have a Vietnam IP
            sleep 2  # Let routing stabilize
            echo "Verifying IP location..."
            ip_info=$(curl -s --max-time 10 https://ipinfo.io/json)
            echo "$ip_info"

            country=$(echo "$ip_info" | grep -o '"country": *"[^"]*"' | cut -d'"' -f4)
            if [ "$country" = "VN" ]; then
              echo "SUCCESS: Got Vietnam IP!"
              vietnam_connected=true
              break
            else
              echo "WARNING: Got $country IP instead of VN, trying next server..."
              sudo killall openvpn 2>/dev/null || true
            fi
          done < /tmp/vn_servers.txt

          if [ "$vietnam_connected" != "true" ]; then
            echo ""
            echo "FAILED: Could not get Vietnam IP from any server!"
            cat /tmp/vpn.log 2>/dev/null || true
            exit 1
          fi

      - name: Test ZingMP3 access
        run: |
          echo "Testing access to zingmp3.vn..."
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "https://zingmp3.vn/zing-chart")
          echo "HTTP Status: $response"
          if [ "$response" != "200" ]; then
            echo "Warning: ZingMP3 returned status $response"
          fi

      - name: Run ZingChart crawler
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: python crawl_zingchart.py --vpn --playlist --headless

      - name: Disconnect VPN
        if: always()
        run: |
          sudo killall openvpn 2>/dev/null || true
          echo "VPN disconnected"

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zingchart-results
          path: zingchart_spotify.csv
          retention-days: 7

      - name: Upload VPN log on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: vpn-log
          path: /tmp/vpn.log
          retention-days: 3

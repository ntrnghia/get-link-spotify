# Sync ZingMP3 Top 100 to Spotify
name: Update ZingMP3 Playlist

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find working Vietnam proxy
        id: proxy
        run: |
          echo "Testing Vietnam proxies for ZingMP3 access..."

          # Known working proxies (tested)
          PROXIES=(
            "113.177.204.26:8080"
            "14.225.240.23:8562"
            "171.253.59.195:8080"
          )

          working_proxy=""
          for proxy in "${PROXIES[@]}"; do
            echo "Testing $proxy..."
            result=$(curl -s --compressed --proxy "http://$proxy" --max-time 10 "https://zingmp3.vn/zing-chart" 2>&1 | grep -c "MusicPlaylist" || echo "0")
            if [ "$result" -gt 0 ]; then
              echo "SUCCESS: $proxy returns chart data!"
              working_proxy="$proxy"
              break
            else
              echo "FAIL: $proxy"
            fi
          done

          # If no known proxy works, try fetching fresh ones
          if [ -z "$working_proxy" ]; then
            echo ""
            echo "Known proxies failed. Fetching fresh proxies from freeproxy.world..."

            # Fetch proxy list
            fresh_proxies=$(curl -s --max-time 15 "https://www.freeproxy.world/?type=&anonymity=&country=VN&speed=&port=&page=1" 2>/dev/null | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:[0-9]+' | head -10)

            for proxy in $fresh_proxies; do
              echo "Testing fresh proxy $proxy..."
              result=$(curl -s --compressed --proxy "http://$proxy" --max-time 8 "https://zingmp3.vn/zing-chart" 2>&1 | grep -c "MusicPlaylist" || echo "0")
              if [ "$result" -gt 0 ]; then
                echo "SUCCESS: $proxy returns chart data!"
                working_proxy="$proxy"
                break
              fi
            done
          fi

          if [ -z "$working_proxy" ]; then
            echo ""
            echo "ERROR: No working proxy found!"
            exit 1
          fi

          echo ""
          echo "Using proxy: $working_proxy"
          echo "proxy=$working_proxy" >> $GITHUB_OUTPUT

      - name: Fetch ZingChart via proxy
        run: |
          echo "Fetching ZingMP3 chart via proxy ${{ steps.proxy.outputs.proxy }}..."
          curl -s --compressed --proxy "http://${{ steps.proxy.outputs.proxy }}" --max-time 30 "https://zingmp3.vn/zing-chart" > chart_live.html

          # Verify we got chart data
          if grep -q "MusicPlaylist" chart_live.html; then
            echo "SUCCESS: Got chart data ($(wc -c < chart_live.html) bytes)"
            # Show first few song names
            grep -o '"name":"[^"]*"' chart_live.html | head -5
          else
            echo "ERROR: No chart data in response"
            head -500 chart_live.html
            exit 1
          fi

      - name: Run ZingChart crawler
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: python crawl_zingchart.py --playlist --headless

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zingchart-results
          path: zingchart_spotify.csv
          retention-days: 7
          if-no-files-found: ignore

# Sync ZingMP3 Top 100 to Spotify
name: Update ZingMP3 Playlist

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch ZingChart via Vietnam proxy
        run: |
          echo "Fetching ZingMP3 chart via Vietnam proxies..."

          # Known working proxies (tested)
          PROXIES=(
            "113.177.204.26:8080"
            "14.225.240.23:8562"
            "171.253.59.195:8080"
          )

          success=false
          for proxy in "${PROXIES[@]}"; do
            echo ""
            echo "Trying proxy $proxy..."

            # Fetch and save directly
            curl -s --compressed --proxy "http://$proxy" --max-time 20 "https://zingmp3.vn/zing-chart" -o chart_live.html 2>/dev/null

            # Check if we got chart data
            if grep -q "MusicPlaylist" chart_live.html 2>/dev/null; then
              echo "SUCCESS: Got chart data from $proxy ($(wc -c < chart_live.html) bytes)"
              grep -o '"name":"[^"]*"' chart_live.html | head -3
              success=true
              break
            else
              echo "FAIL: No chart data from $proxy"
              rm -f chart_live.html
            fi
          done

          # If known proxies fail, try fetching fresh ones
          if [ "$success" != "true" ]; then
            echo ""
            echo "Known proxies failed. Trying fresh proxies from freeproxy.world..."

            fresh_proxies=$(curl -s --max-time 15 "https://www.freeproxy.world/?type=&anonymity=&country=VN&speed=&port=&page=1" 2>/dev/null | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:[0-9]+' | head -10)

            for proxy in $fresh_proxies; do
              echo "Trying fresh proxy $proxy..."
              curl -s --compressed --proxy "http://$proxy" --max-time 15 "https://zingmp3.vn/zing-chart" -o chart_live.html 2>/dev/null

              if grep -q "MusicPlaylist" chart_live.html 2>/dev/null; then
                echo "SUCCESS: Got chart data from $proxy"
                success=true
                break
              else
                rm -f chart_live.html
              fi
            done
          fi

          if [ "$success" != "true" ]; then
            echo ""
            echo "ERROR: No working proxy found!"
            exit 1
          fi

      - name: Run ZingChart crawler
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: python crawl_zingchart.py --playlist --headless

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zingchart-results
          path: zingchart_spotify.csv
          retention-days: 7
          if-no-files-found: ignore

# Sync ZingMP3 Top 100 to Spotify
name: Update ZingMP3 Playlist

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn

      - name: Fetch Vietnam VPN config from VPN Gate
        run: |
          echo "Fetching Vietnam VPN servers from VPN Gate..."

          # Get VPN Gate server list and find Vietnam servers
          # Use tr to remove carriage returns that break base64
          curl -s "https://www.vpngate.net/api/iphone/" | tr -d '\r' | grep ",VN," | head -3 > /tmp/vn_servers.txt

          if [ ! -s /tmp/vn_servers.txt ]; then
            echo "No Vietnam VPN servers found!"
            exit 1
          fi

          echo "Found $(wc -l < /tmp/vn_servers.txt) Vietnam servers"

          # Try each server until one works
          success=false
          while IFS=',' read -r line; do
            # Extract the last field (OpenVPN config in base64)
            ovpn_base64=$(echo "$line" | awk -F',' '{print $NF}')
            hostname=$(echo "$line" | awk -F',' '{print $1}')
            ip=$(echo "$line" | awk -F',' '{print $2}')

            if [ -n "$ovpn_base64" ] && [ ${#ovpn_base64} -gt 100 ]; then
              echo "Trying VPN server: $hostname ($ip)"

              # Decode base64 config
              echo "$ovpn_base64" | base64 -d > /tmp/vpn.ovpn 2>/dev/null

              if [ -s /tmp/vpn.ovpn ] && grep -q "remote" /tmp/vpn.ovpn; then
                echo "VPN config created successfully"

                # Add auth info for VPN Gate (uses vpn/vpn credentials)
                echo "" >> /tmp/vpn.ovpn
                echo "auth-user-pass /tmp/vpn_auth.txt" >> /tmp/vpn.ovpn
                printf "vpn\nvpn\n" > /tmp/vpn_auth.txt

                head -30 /tmp/vpn.ovpn
                success=true
                break
              else
                echo "Failed to decode config for $hostname, trying next..."
              fi
            fi
          done < /tmp/vn_servers.txt

          if [ "$success" != "true" ]; then
            echo "Failed to get any valid VPN config!"
            exit 1
          fi

      - name: Connect to Vietnam VPN
        run: |
          echo "Connecting to Vietnam VPN..."
          sudo openvpn --config /tmp/vpn.ovpn --daemon --log /tmp/vpn.log

          # Wait for VPN connection (max 60 seconds)
          for i in {1..30}; do
            sleep 2
            if ip addr show tun0 2>/dev/null | grep -q "inet "; then
              echo "VPN connected! (attempt $i)"
              ip addr show tun0
              break
            fi
            echo "Waiting for VPN connection... (attempt $i)"

            # Check for errors
            if grep -q "AUTH_FAILED\|Connection refused\|TLS Error" /tmp/vpn.log 2>/dev/null; then
              echo "VPN connection failed. Log:"
              cat /tmp/vpn.log
              exit 1
            fi
          done

          # Verify we have a Vietnam IP
          echo "Checking IP location..."
          curl -s https://ipinfo.io/json || true

      - name: Test ZingMP3 access
        run: |
          echo "Testing access to zingmp3.vn..."
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "https://zingmp3.vn/zing-chart")
          echo "HTTP Status: $response"
          if [ "$response" != "200" ]; then
            echo "Warning: ZingMP3 returned status $response"
          fi

      - name: Run ZingChart crawler
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: python crawl_zingchart.py --vpn --playlist --headless

      - name: Disconnect VPN
        if: always()
        run: |
          sudo killall openvpn 2>/dev/null || true
          echo "VPN disconnected"

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zingchart-results
          path: zingchart_spotify.csv
          retention-days: 7

      - name: Upload VPN log on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: vpn-log
          path: /tmp/vpn.log
          retention-days: 3
